
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="/style/app.css">
</head>
<body> 
  <navbar class="navbar">
    <img class="navbar__img" src="/img/univasf.png">
  </navbar>
  <div class="container d-flex flex-column justify-content-center align-items-center">

    <h2 class="my-4">Detecção de objetos em tempo real</h2>

    <div class="image__container">
        <img id="frame" class="image__container--frame" src="/img/detection.jpg"/>
    </div>
    <div class="btn-group mt-3" role="group" aria-label="Basic example">
      <button type="button" id="connect" class="btn btn-primary">Conectar</button>
      <button type="button" id="disconnect" class="btn btn-primary">Desconetar</button>
    </div>
    <div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="/js/jquery-3.7.0.min.js.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>

    var img = document.querySelector('#frame')
    var socket = io();

    $('#connect').click(function() {
      socket.on('dados-atualizados', (dados) => {
      img.src = dados
      });
    })

    $('#disconnect').click(function() {
      socket.disconnect();
      img.src = '/img/detection.jpg'
    })
  </script>
</body>
</html>
